apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  name: bgp-cluster-config
  namespace: kube-system
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  bgpInstances:
    - localASN: 65001
      exportPodCIDR: true
      neighbors:
        - peerAddress: "172.20.1.10"
          peerASN: 65000
          peerConfigRef:
            name: "xsvr-peer"
        - peerAddress: "172.20.1.20"
          peerASN: 65000
          peerConfigRef:
            name: "xsvr-peer"
        - peerAddress: "172.20.1.30"
          peerASN: 65000
          peerConfigRef:
            name: "xsvr-peer"