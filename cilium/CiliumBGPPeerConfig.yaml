apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeerConfig
metadata:
  name: "xsvr-peer"
  namespace: kube-system
spec:
  nodeSelector: {}  # Empty selector matches all nodes
  virtualRouters:
    - localASN: 65001
      exportPodCIDR: true
      neighbors:
        - peerAddress: "172.20.1.101"
          peerASN: 65000
          authSecretRef: "bgpsecret"