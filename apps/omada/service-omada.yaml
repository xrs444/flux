apiVersion: v1
kind: Service
metadata:
  name: omada-controller
  labels:
    advertise: bgp
spec:
  type: LoadBalancer
  loadBalancerIP: 172.21.0.7
  selector:
    app: omada-controller
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
    - name: portal-https
      protocol: TCP
      port: 8843
      targetPort: 8843
    - name: discovery
      protocol: UDP
      port: 29810
      targetPort: 29810
    - name: mgmt
      protocol: TCP
      port: 29811
      targetPort: 29811
    - name: upgrade
      protocol: TCP
      port: 29812
      targetPort: 29812
    - name: discovery2
      protocol: UDP
      port: 29813
      targetPort: 29813
    - name: mgmt2
      protocol: TCP
      port: 29814
      targetPort: 29814
