---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-media-nfs
  annotations:
    kustomize.config.k8s.io/behavior: merge
spec:
  capacity:
    storage: 100Ti  # Set this to a large value since NFS capacity is variable
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/nfs/movies
    type: Directory
