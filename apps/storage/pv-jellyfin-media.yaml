---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-media-nfs
  annotations:
    kustomize.config.k8s.io/behavior: merge
spec:
  capacity:
    storage: 100Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: xsvr1
    path: /zfs/media/movies
