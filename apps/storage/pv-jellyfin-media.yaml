apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-media-nfs
  annotations:
    kustomize.config.k8s.io/behavior: merge
spec:
  capacity:
    storage: 100Ti  # Set this to a large value since NFS capacity is variable
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: xsvr1.lan
    path: /TODO/jellyfin/media  # TODO: Update with actual NFS export path when configured
  mountOptions:
    - nfsvers=4.1
    - hard
    - intr
