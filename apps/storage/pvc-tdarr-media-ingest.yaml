---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-media-ingest
  namespace: tdarr
  annotations:
    kustomize.config.k8s.io/behavior: merge
  labels:
    longhorn.io/backup-group: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: tdarr-media-ingest-nfs
  resources:
    requests:
      storage: 100Ti
