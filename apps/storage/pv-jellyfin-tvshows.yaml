---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-tvshows-nfs
  annotations:
    kustomize.config.k8s.io/behavior: merge
spec:
  capacity:
    storage: 100Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/nfs/tvshows
    type: Directory
