apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-tvshows-nfs
  annotations:
    kustomize.config.k8s.io/behavior: merge
spec:
  capacity:
    storage: 100Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: xsvr1
    path: /zfs/media/tvshows
  mountOptions:
    - vers=4.1
    - hard
    - intr
