---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: borgwarehouse-devicebackups-pv
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /zfs/devicebackups
    server: 72.20.3.201
  mountOptions:
    - nfsvers=4
    - hard
    - intr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: borgwarehouse-devicebackups-pvc
  namespace: borgwarehouse
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 10Ti
  volumeName: borgwarehouse-devicebackups-pv
