# yamllint disable rule:line-length
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: diode-discovery-agent
  namespace: diode-agent
spec:
  # Run every hour at minute 0
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3600
      backoffLimit: 1
      template:
        metadata:
          labels:
            app: diode-discovery-agent
        spec:
          serviceAccountName: diode-agent
          restartPolicy: OnFailure
          containers:
            - name: discovery
              image: ghcr.io/xrs444/diode-discovery-agent:latest
              imagePullPolicy: Always
              envFrom:
                - configMapRef:
                    name: diode-agent-config
                - secretRef:
                    name: diode-agent-secret
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "200m"
                limits:
                  memory: "1Gi"
                  cpu: "1000m"
              securityContext:
                allowPrivilegeEscalation: false
                runAsNonRoot: true
                runAsUser: 1000
                capabilities:
                  drop:
                    - ALL
                  add:
                    - NET_RAW  # Required for nmap ping scans
