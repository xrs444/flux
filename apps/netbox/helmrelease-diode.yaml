# yamllint disable rule:line-length
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: diode
  namespace: netbox
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: diode
      version: '>=1.13.0 <2.0.0'
      sourceRef:
        kind: HelmRepository
        name: diode
        namespace: netbox
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # Wait for NetBox to be ready
  dependsOn:
    - name: netbox
  values:
    # Reconciler connects to NetBox's Diode plugin API
    diodeReconciler:
      config:
        netboxDiodePluginApiBaseUrl: "http://netbox.netbox.svc.cluster.local/api/plugins/diode"

    # Internal ingress-nginx routes /auth and gRPC between Diode services
    ingressNginx:
      controller:
        service:
          type: ClusterIP

    # Cert-manager already deployed cluster-wide
    certManager:
      enabled: false
