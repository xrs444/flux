# Optional: Expose Diode Server externally for remote agents
# Uncomment this file if you need to push data from external sources
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: diode-server
  namespace: netbox
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`diode.xrs444.net`)
      kind: Rule
      services:
        - name: diode-server
          port: 8081
          scheme: h2c  # gRPC uses HTTP/2
  tls:
    certResolver: default
