# Create this sealed secret with your actual credentials
# Example commands to create and seal:
#
# kubectl create secret generic diode-agent-secret \
#   --from-literal=SNMP_COMMUNITY="public" \
#   --from-literal=SSH_USERNAME="admin" \
#   --from-literal=SSH_PASSWORD="yourpassword" \
#   --dry-run=client -o yaml > /tmp/diode-agent-secret.yaml
#
# kubeseal --format=yaml --cert=<your-cert> \
#   < /tmp/diode-agent-secret.yaml \
#   > sealedsecret-diode-agent.yaml
#
---
apiVersion: v1
kind: Secret
metadata:
  name: diode-agent-secret
  namespace: diode-agent
type: Opaque
stringData:
  # SNMP community string for v2c
  SNMP_COMMUNITY: "public"
  # SNMPv3 credentials (if using v3)
  SNMP_V3_USERNAME: ""
  SNMP_V3_AUTH_PASSWORD: ""
  SNMP_V3_PRIV_PASSWORD: ""
  # SSH credentials for LLDP/CDP discovery
  SSH_USERNAME: "admin"
  SSH_PASSWORD: ""
  SSH_PRIVATE_KEY: ""
