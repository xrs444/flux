---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: diode-agent
  namespace: diode-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: diode-agent
rules:
  # Read nodes for Kubernetes discovery
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  # Read services for network mapping
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list"]
  # Read pods for workload discovery
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: diode-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: diode-agent
subjects:
  - kind: ServiceAccount
    name: diode-agent
    namespace: diode-agent
