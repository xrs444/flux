---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkwarden
  namespace: linkwarden
  labels:
    app: linkwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkwarden
  template:
    metadata:
      labels:
        app: linkwarden
    spec:
      containers:
        - name: linkwarden
          image: ghcr.io/linkwarden/linkwarden:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXTAUTH_URL
              value: "https://linkwarden.xrs444.net"
            # TODO: Generate secure secret
            - name: NEXTAUTH_SECRET
              value: "change-me-to-random-string"
            - name: DATABASE_URL
              value: >
                postgresql://linkwarden:linkwarden@localhost:5432/linkwarden
            - name: NEXT_PUBLIC_DISABLE_REGISTRATION
              value: "true"
            # TODO: Configure Kanidm OIDC authentication
            # - name: OAUTH_PROVIDER
            #   value: "generic"
            # - name: OAUTH_ID
            #   valueFrom:
            #     secretKeyRef:
            #       name: linkwarden-oidc-secret
            #       key: client_id
            # - name: OAUTH_SECRET
            #   valueFrom:
            #     secretKeyRef:
            #       name: linkwarden-oidc-secret
            #       key: client_secret
            # - name: OAUTH_ISSUER
            #   value: "https://idm.xrs444.net/oauth2/openid/linkwarden"
          volumeMounts:
            - name: linkwarden-data
              mountPath: /data/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              value: "linkwarden"
            - name: POSTGRES_PASSWORD
              value: "linkwarden"  # TODO: Use secure password
            - name: POSTGRES_DB
              value: "linkwarden"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          volumeMounts:
            - name: linkwarden-data
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: linkwarden-data
          persistentVolumeClaim:
            claimName: linkwarden-data
