---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: garage
  namespace: garage
  labels:
    app: garage
spec:
  serviceName: garage-rpc
  replicas: 1
  selector:
    matchLabels:
      app: garage
  template:
    metadata:
      labels:
        app: garage
    spec:
      initContainers:
        - name: config-init
          image: busybox:latest
          command: ['sh', '-c']
          args:
            - |
              sed "s/\${GARAGE_RPC_SECRET}/$GARAGE_RPC_SECRET/g" \
                /config-template/garage.toml > /config/garage.toml
              echo "Processed config:"
              cat /config/garage.toml
          env:
            - name: GARAGE_RPC_SECRET
              valueFrom:
                secretKeyRef:
                  name: garage-rpc-secret
                  key: rpc_secret
          volumeMounts:
            - name: garage-config-template
              mountPath: /config-template
            - name: garage-config-processed
              mountPath: /config
      containers:
        - name: garage
          image: dxflrs/garage:v1.0.1
          command: ['/garage']
          args: ['-c', '/config/garage.toml', 'server']
          ports:
            - containerPort: 3900
              name: s3-api
            - containerPort: 3901
              name: rpc
            - containerPort: 3902
              name: web
            - containerPort: 3903
              name: admin
          env:
            - name: RUST_LOG
              value: "garage=info"
          volumeMounts:
            - name: garage-config-processed
              mountPath: /config
            - name: garage-data
              mountPath: /var/lib/garage
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: admin
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: admin
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: garage-config-template
          configMap:
            name: garage-config
        - name: garage-config-processed
          emptyDir: {}
        - name: garage-data
          persistentVolumeClaim:
            claimName: garage-data
