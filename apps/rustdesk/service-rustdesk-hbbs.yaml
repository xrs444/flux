---
apiVersion: v1
kind: Service
metadata:
  name: rustdesk-hbbs
  namespace: rustdesk
spec:
  type: LoadBalancer
  ports:
    - port: 21115
      targetPort: 21115
      protocol: TCP
      name: nat-tcp
    - port: 21116
      targetPort: 21116
      protocol: TCP
      name: id-tcp
    - port: 21116
      targetPort: 21116
      protocol: UDP
      name: id-udp
    - port: 21118
      targetPort: 21118
      protocol: TCP
      name: web
  selector:
    app: rustdesk-hbbs
