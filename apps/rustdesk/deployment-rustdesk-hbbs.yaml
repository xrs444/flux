---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rustdesk-hbbs
  namespace: rustdesk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rustdesk-hbbs
  template:
    metadata:
      labels:
        app: rustdesk-hbbs
    spec:
      containers:
        - name: hbbs
          image: rustdesk/rustdesk-server:latest
          command: ["hbbs"]
          args:
            - "-r"
            - "rustdesk.xrs444.net:21117"
          ports:
            - containerPort: 21115
              protocol: TCP
              name: nat-tcp
            - containerPort: 21116
              protocol: TCP
              name: id-tcp
            - containerPort: 21116
              protocol: UDP
              name: id-udp
            - containerPort: 21118
              protocol: TCP
              name: web
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: rustdesk-data
