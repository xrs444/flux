apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spegel
  namespace: spegel
spec:
  interval: 5m
  timeout: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: spegel
      version: "0.x.x"
      sourceRef:
        kind: HelmRepository
        name: spegel
        namespace: flux-system
  values:
    spegel:
      containerdRegistryConfigPath: /etc/cri/conf.d/hosts
