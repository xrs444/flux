apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lubelogger
  namespace: lubelogger
spec:
  interval: 15m
  chart:
    spec:
      chart: lubelogger
      version: "1.x.x"
      sourceRef:
        kind: HelmRepository
        name: anza-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: lubelogger-helm-chart-value-overrides
      valuesKey: values.yaml
  values:
    service:
      type: ClusterIP
      port: 80
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
