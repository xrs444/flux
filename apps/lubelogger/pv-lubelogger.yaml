apiVersion: v1
kind: PersistentVolume
metadata:
  name: lubelogger-pv-static
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: "longhorn-retain"
  csi:
    driver: driver.longhorn.io
    volumeHandle: lubelogger-pv-static