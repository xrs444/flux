apiVersion: v1
kind: PersistentVolume
metadata:
  name: lubelogger-pv
spec:
  storageClassName: "longhorn-reclaim"
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    volumeHandle: lubelogger-volume
    fsType: ext4