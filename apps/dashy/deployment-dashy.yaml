---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashy
  namespace: dashy
  labels:
    app: dashy
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: dashy
  template:
    metadata:
      labels:
        app: dashy
    spec:
      # Schedule on talos-mpp-bzt (xsvr3) - the least loaded node
      nodeSelector:
        kubernetes.io/hostname: talos-mpp-bzt
      containers:
        - name: dashy
          image: lissy93/dashy:3.1.0
          imagePullPolicy: IfNotPresent
          command: ["node", "server"]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
          volumeMounts:
            - name: config
              mountPath: /app/user-data/conf.yml
              subPath: conf.yml
              readOnly: true
          resources:
            requests:
              cpu: 100m  # Reduced from 500m since status checks are disabled
              memory: 256Mi
            limits:
              cpu: 500m  # Reduced from 2000m to prevent monopolizing resources
              memory: 1Gi
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 60  # Allow up to 10 minutes for initial build
          livenessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: dashy-config
            items:
              - key: conf.yml
                path: conf.yml
