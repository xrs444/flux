---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashy-config
  namespace: dashy
data:
  conf.yml: |
    pageInfo:
      title: HomeProd Dashboard
      description: Central dashboard for all HomeProd services
      navLinks:
        - title: Nix GitHub
          path: https://github.com/xrs444/nix
        - title: Flux GitHub
          path: https://github.com/xrs444/flux
        - title: Traefik Dashboard
          path: https://traefik.xrs444.net
        - title: Longhorn Dashboard
          path: https://longhorn.xrs444.net
      footerText: 'HomeProd K8s Cluster'

    appConfig:
      theme: nord-frost
      layout: auto
      iconSize: medium
      language: en
      statusCheck: true
      statusCheckInterval: 300
      faviconApi: local
      routingMode: history
      enableMultiTasking: false
      webSearch:
        disableWebSearch: false
        searchEngine: google
      hideComponents:
        hideHeading: false
        hideNav: false
        hideSearch: false
        hideSettings: false
        hideFooter: false

    sections:
      - name: Media Services
        icon: fas fa-photo-video
        displayData:
          collapsed: false
          rows: 2
        items:
          - title: Jellyfin
            description: Media streaming server
            icon: hl-jellyfin
            url: https://jellyfin.xrs444.net
            target: newtab
            statusCheck: true
            id: 0_1_jellyfin

          - title: Audiobookshelf
            description: Audiobook and podcast server
            icon: hl-audiobookshelf
            url: https://audiobookshelf.xrs444.net
            target: newtab
            statusCheck: true
            id: 0_2_audiobookshelf

          - title: Tdarr
            description: Media transcoding automation
            icon: hl-tdarr
            url: https://tdarr.xrs444.net
            target: newtab
            statusCheck: true
            id: 0_3_tdarr

      - name: Productivity & Organisation
        icon: fas fa-tasks
        displayData:
          collapsed: false
          rows: 2
        items:
          - title: Mealie
            description: Recipe management
            icon: hl-mealie
            url: https://mealie.xrs444.net
            target: newtab
            statusCheck: true
