---
apiVersion: bitnami.com/v1alpha1
# yamllint disable rule:line-length
# Seal with: kubeseal --controller-name sealed-secrets --controller-namespace sealed-secrets --format yaml < secret.yaml > sealedsecret-synapse.yaml
# Source secret should contain:
#   signing.key   - generated with: python -m synapse.app.homeserver --generate-keys
#   secrets.yaml  - YAML fragment with sensitive config overrides:
#     registration_shared_secret: "<random>"
#     macaroon_secret_key: "<random>"
#     form_secret: "<random>"
#     turn_shared_secret: "<coturn static-auth-secret>"
#     oidc_providers:
#       - idp_id: kanidm
#         client_secret: "<kanidm oauth2_matrix client secret>"
kind: SealedSecret
metadata:
  name: synapse-secrets
  namespace: matrix
spec:
  encryptedData:
    secrets.yaml: 
    signing.key: 
  template:
    metadata:
      name: synapse-secrets
      namespace: matrix
    type: Opaque
