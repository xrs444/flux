---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cups
  namespace: cups
  labels:
    app: cups
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cups
  template:
    metadata:
      labels:
        app: cups
    spec:
      containers:
        - name: cups
          image: ydkn/cups:latest
          ports:
            - containerPort: 631
              name: http
            - containerPort: 515
              name: lpd
          env:
            - name: TZ
              value: "America/Phoenix"
            - name: CUPS_ADMIN_USER
              value: "admin"
            - name: CUPS_ADMIN_PASSWORD
              value: "admin"
            - name: CUPS_WEBINTERFACE
              value: "yes"
            - name: CUPS_REMOTE_ADMIN
              value: "yes"
          volumeMounts:
            - name: cups-data
              mountPath: /config
            - name: cups-data
              mountPath: /services
            - name: cupsd-conf
              mountPath: /config/cupsd.conf
              subPath: cupsd.conf
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: cups-data
          persistentVolumeClaim:
            claimName: cups-data
        - name: cupsd-conf
          configMap:
            name: cupsd-conf
            items:
              - key: cupsd.conf
                path: cupsd.conf
