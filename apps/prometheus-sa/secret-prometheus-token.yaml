---
# Create a long-lived token for the ServiceAccount
# In Kubernetes 1.24+, tokens are no longer auto-created,
# so we explicitly request one
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-external-token
  namespace: monitoring
  labels:
    app: prometheus
    component: external-scraper
  annotations:
    kubernetes.io/service-account.name: prometheus-external
type: kubernetes.io/service-account-token
