# Tdarr - Automated Media Library Transcoding
# Watches folders, processes media files, and organizes/transcodes content
# Includes distributed processing capabilities
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tdarr
resources:
  - ./namespace.yaml
  - ./deployment-tdarr.yaml
  - ./service-tdarr.yaml
  - ./ingressroute-tdarr.yaml
  # Storage resources
  - ./pv-tdarr-jellyfin-media.yaml
  - ./pv-tdarr-jellyfin-tvshows.yaml
  - ./pv-tdarr-media-ingest.yaml
  - ./pvc-tdarr-config.yaml
  - ./pvc-tdarr-jellyfin-media.yaml
  - ./pvc-tdarr-jellyfin-tvshows.yaml
  - ./pvc-tdarr-media-ingest.yaml
  - ./pvc-tdarr-server.yaml
