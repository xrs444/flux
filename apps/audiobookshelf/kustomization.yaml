# Audiobookshelf - Audiobook and podcast server
# Manages and streams audiobooks and podcasts with web interface
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - deployment-audiobookshelf.yaml
  - service-audiobookshelf.yaml
  - ingressroute-audiobookshelf.yaml
  # Storage resources
  - pvc-audiobookshelf-config.yaml
  - pvc-audiobookshelf-metadata.yaml
  # NFS library volumes
  - pv-audiobookshelf-fiction.yaml
  - pv-audiobookshelf-nonfiction.yaml
  - pv-audiobookshelf-adult.yaml
  - pvc-audiobookshelf-fiction.yaml
  - pvc-audiobookshelf-nonfiction.yaml
  - pvc-audiobookshelf-adult.yaml
  # Auth
  - oauth2-sealedsecret-audiobookshelf.yaml
