apiVersion: v1
kind: Service
metadata:
  name: craftycontroller-minecraft
  namespace: craftycontroller
  annotations:
    metallb.universe.tf/allow-shared-ip: minecraft
spec:
  type: LoadBalancer
  loadBalancerIP: 172.20.3.210  # Adjust to your available IP range
  ports:
    - port: 25565
      targetPort: 25565
      protocol: TCP
      name: minecraft
  selector:
    app.kubernetes.io/name: craftycontroller
    app.kubernetes.io/instance: craftycontroller
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: auth-crafty
  namespace: craftycontroller
spec:
  forwardAuth:
    address: http://kanidm-oauth2-proxy.kanidm.svc.cluster.local:4180/oauth2/auth
    trustForwardHeader: true
    authResponseHeaders:
      - X-Auth-Request-User
      - X-Auth-Request-Email
      - X-Auth-Request-Preferred-Username
      - X-Auth-Request-Groups