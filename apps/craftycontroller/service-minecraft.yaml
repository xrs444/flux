---
apiVersion: v1
kind: Service
metadata:
  name: craftycontroller-minecraft
  namespace: craftycontroller
  annotations:
    metallb.universe.tf/allow-shared-ip: minecraft
spec:
  type: LoadBalancer
  loadBalancerIP: 172.21.0.8  # Adjust to your available IP range
  ports:
    - port: 25565
      targetPort: 25565
      protocol: TCP
      name: minecraft
  selector:
    app.kubernetes.io/name: craftycontroller
    app.kubernetes.io/instance: craftycontroller
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: auth-crafty
  namespace: craftycontroller
spec:
  forwardAuth:
    address: >-
      http://oauth2-proxy.traefik.svc.cluster.local:4180/oauth2/auth
    trustForwardHeader: true
    authResponseHeaders:
      - X-Auth-Request-User
      - X-Auth-Request-Email
      - X-Auth-Request-Preferred-Username
      - X-Auth-Request-Groups
