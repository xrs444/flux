apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: craftycontroller
  namespace: craftycontroller
spec:
  interval: 15m
  chart:
    spec:
      chart: ./flux/charts/craftycontroller
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 15m
  timeout: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    ingress:
      hosts:
        - host: crafty.xrs444.net
          paths:
            - path: /
              pathType: Prefix
    persistence:
      size: 50Gi
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 1Gi
    auth:
      kanidm:
        enabled: true
        url: "https://auth.xrs444.net"
        realm: "xrs444.net"
