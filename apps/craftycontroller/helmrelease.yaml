apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: craftycontroller
  namespace: craftycontroller
spec:
  interval: 15m
  chart:
    spec:
      chart: charts/craftycontroller
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 15m
  timeout: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    ingress:
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: >-
          craftycontroller-auth-crafty@kubernetescrd
      hosts:
        - host: crafty.xrs444.net
          paths:
            - path: /
              pathType: Prefix
    persistence:
      size: 50Gi
    extraVolumeMounts:
      - name: crafty-servers
        mountPath: /crafty/servers
      - name: crafty-backups
        mountPath: /crafty/backups
    extraVolumes:
      - name: crafty-servers
        persistentVolumeClaim:
          claimName: craftycontroller-servers-pvc
      - name: crafty-backups
        persistentVolumeClaim:
          claimName: craftycontroller-backups-pvc
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 1Gi
