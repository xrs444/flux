apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: craftycontroller
resources:
  - namespace.yaml
  - helmrelease.yaml
  - service-minecraft.yaml
  - pv-craftycontroller-nfs.yaml
