---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nocodb
  namespace: nocodb
  labels:
    app: nocodb
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: nocodb
  template:
    metadata:
      labels:
        app: nocodb
    spec:
      containers:
        - name: nocodb
          image: nocodb/nocodb:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: NC_PUBLIC_URL
              value: "https://nocodb.xrs444.net"
            - name: NC_DISABLE_TELE
              value: "true"
            - name: NC_OIDC_ISSUER
              value: "https://idm.xrs444.net/oauth2/openid/oauth2_nocodb"
            - name: NC_OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth2-secret-nocodb
                  key: client-id
            - name: NC_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-secret-nocodb
                  key: client-secret
            - name: NC_OIDC_BUTTON_TEXT
              value: "Sign in with Kanidm"
            - name: NC_OIDC_REDIRECT_URL
              value: "https://nocodb.xrs444.net/auth/oidc/callback"
          volumeMounts:
            - name: nocodb-data
              mountPath: /usr/app/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: nocodb-data
          persistentVolumeClaim:
            claimName: nocodb-data
