---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nocodb
  namespace: nocodb
  labels:
    app: nocodb
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: nocodb
  template:
    metadata:
      labels:
        app: nocodb
    spec:
      containers:
        - name: auth-shim
          image: node:18-alpine
          command: ["node", "/app/server.js"]
          ports:
            - containerPort: 3000
              name: auth
          env:
            - name: PORT
              value: "3000"
            - name: NOCODB_URL
              value: "http://localhost:8080"
            - name: SESSION_TTL_SECONDS
              value: "604800"  # 7 days
            - name: USER_MAPPING
              valueFrom:
                secretKeyRef:
                  name: nocodb-user-mapping
                  key: mapping
          volumeMounts:
            - name: auth-shim-code
              mountPath: /app
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: auth
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: auth
            initialDelaySeconds: 5
            periodSeconds: 10
        - name: nocodb
          image: nocodb/nocodb:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: NC_PUBLIC_URL
              value: "https://nocodb.xrs444.net"
            - name: NC_DISABLE_TELE
              value: "true"
          volumeMounts:
            - name: nocodb-data
              mountPath: /usr/app/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: nocodb-data
          persistentVolumeClaim:
            claimName: nocodb-data
        - name: auth-shim-code
          configMap:
            name: nocodb-auth-shim
