# NocoDB - No-code database platform
# Auth shim bridges oauth2-proxy SSO to NocoDB local authentication
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - deployment-nocodb.yaml
  - service-nocodb.yaml
  - ingressroute-nocodb.yaml
  - configmap-auth-shim.yaml
  - middleware-nocodb-auth.yaml
  # Uncomment after creating sealed secret:
  - user-mapping-sealedsecret-nocodb.yaml
  # Storage resources
  - pvc-nocodb-data.yaml
