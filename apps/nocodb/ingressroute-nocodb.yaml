---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nocodb
  namespace: nocodb
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nocodb.xrs444.net`)
      kind: Rule
      middlewares:
        - name: nocodb-oauth2
          namespace: nocodb
        - name: dashboard-errors
          namespace: traefik
      services:
        - name: nocodb
          port: 8080
  tls:
    secretName: letsencrypt-wildcard-cert-xrs444.net
