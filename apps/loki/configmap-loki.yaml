---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: loki
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096

    common:
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: inmemory

    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    ruler:
      # Send alerts to Prometheus Alertmanager on xsvr1
      # Alertmanager will then forward to Apprise â†’ ntfy
      alertmanager_url: http://xsvr1.lan:9093

    # TODO: Configure retention policy for log cleanup
    limits_config:
      retention_period: 744h  # 31 days
      allow_structured_metadata: false
