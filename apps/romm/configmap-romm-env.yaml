---
apiVersion: v1
kind: ConfigMap
metadata:
  name: romm-env
  namespace: romm
data:
  # Database configuration
  DB_HOST: romm-mariadb
  DB_PORT: "3306"
  DB_NAME: romm
  DB_USER: romm
  # ROMM configuration
  ROMM_HOST: "0.0.0.0"
  ROMM_PORT: "8080"
  # Features - keep all defaults
  ENABLE_SCHEDULED_RESCAN: "true"
  ENABLE_SCHEDULED_UPDATE_SWITCH_TITLEDB: "false"
  ENABLE_SCHEDULED_UPDATE_LAUNCHBOX_METADATA: "false"
  ENABLE_RESCAN_ON_FILESYSTEM_CHANGE: "false"
  # OIDC
  OIDC_ENABLED: "true"
  OIDC_PROVIDER: "Kanidm"
  OIDC_CLIENT_ID: "oauth2_romm"
  OIDC_REDIRECT_URI: "https://romm.xrs444.net/api/oauth/openid"
  OIDC_SERVER_APPLICATION_URL: >-
    https://idm.xrs444.net/oauth2/openid/oauth2_romm
