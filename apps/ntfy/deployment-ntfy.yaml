---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntfy
  namespace: ntfy
  labels:
    app: ntfy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ntfy
  template:
    metadata:
      labels:
        app: ntfy
    spec:
      initContainers:
        - name: setup-users
          image: binwiederhier/ntfy:latest
          command:
            - sh
            - -c
            - |
              # Create users from environment variables
              # Format: USERNAME:PASSWORD (one per line in NTFY_USERS)
              echo "$NTFY_USERS" | while IFS=: read -r username password; do
                if [ -n "$username" ] && [ -n "$password" ]; then
                  echo "Creating user: $username"
                  ntfy user add --ignore-exists "$username"
                  echo "$password" | ntfy user change-pass "$username"
                fi
              done
          env:
            - name: NTFY_AUTH_FILE
              value: "/var/lib/ntfy/user.db"
            - name: NTFY_USERS
              valueFrom:
                secretKeyRef:
                  name: ntfy-users
                  key: users
          volumeMounts:
            - name: ntfy-data
              mountPath: /var/lib/ntfy
              subPath: lib
      containers:
        - name: ntfy
          image: binwiederhier/ntfy:latest
          command:
            - ntfy
            - serve
          ports:
            - containerPort: 80
              name: http
          env:
            - name: NTFY_BASE_URL
              value: "https://ntfy.xrs444.net"
            - name: NTFY_CACHE_FILE
              value: "/var/cache/ntfy/cache.db"
            - name: NTFY_AUTH_FILE
              value: "/var/lib/ntfy/user.db"
            - name: NTFY_AUTH_DEFAULT_ACCESS
              value: "deny-all"
            - name: NTFY_BEHIND_PROXY
              value: "true"
          volumeMounts:
            - name: ntfy-data
              mountPath: /var/cache/ntfy
              subPath: cache
            - name: ntfy-data
              mountPath: /var/lib/ntfy
              subPath: lib
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: ntfy-data
          persistentVolumeClaim:
            claimName: ntfy-data
