apiVersion: apps/v1
kind: Deployment
metadata:
  name: freepbx
  namespace: freepbx
  labels:
    app: freepbx
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: freepbx
  template:
    metadata:
      labels:
        app: freepbx
    spec:
      containers:
        - name: freepbx
          image: tiredofit/freepbx:latest
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
            - containerPort: 5060
            - containerPort: 5160
            - containerPort: 18000
            - containerPort: 18001
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          env:
            - name: DEBUG_MODE
              value: "TRUE"
            - name: RTP_START
              value: "18000"
            - name: RTP_FINISH
              value: "18001"
            - name: SIPPROXY_ENABLED
              value: "false"
            - name: DB_EMBEDDED
              value: "true"
            - name: ADMIN_EMAIL
              value: "admin@example.com"
          volumeMounts:
            - name: freepbx-data
              mountPath: /data
      volumes:
        - name: freepbx-data
          persistentVolumeClaim:
            claimName: freepbx-data-pvc
