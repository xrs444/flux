apiVersion: v1
kind: PersistentVolume
metadata:
  name: freepbx-pv
spec:
  storageClassName: "longhorn-reclaim"
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    volumeHandle: freepbx-volume
    fsType: ext4