---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: manyfold-store
  namespace: manyfold
  labels:
    longhorn.io/backup-group: default
  annotations:
    kustomize.config.k8s.io/behavior: merge
spec:
  accessModes:
    - "ReadWriteMany"
  storageClassName: ""  # Empty string to prevent dynamic provisioning
  volumeName: manyfold-store-nfs  # Bind to specific PV
  resources:
    requests:
      storage: 10Ti  # Must match PV capacity
