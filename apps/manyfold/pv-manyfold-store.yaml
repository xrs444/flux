---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: manyfold-store-nfs
  annotations:
    kustomize.config.k8s.io/behavior: merge
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 172.20.3.201
    path: /zfs/documents/manyfold
  mountOptions:
    - vers=4.1
    - hard
    - intr
