# Manyfold - Self-hosted digital asset manager for 3D print files
# Manages STL files with tagging, organization, and visualization
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - deployment-manyfold.yaml
  - service-manyfold.yaml
  - ingressroute-manyfold.yaml
  # Storage resources
  - pv-manyfold-store.yaml
  - pvc-manyfold-data.yaml
  - pvc-manyfold-store.yaml
