---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: atuin
  namespace: atuin
spec:
  interval: 30m
  chart:
    spec:
      chart: atuin
      version: "0.10.4"
      sourceRef:
        kind: HelmRepository
        name: rm3l
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: atuin-postgresql
      valuesKey: password
      targetPath: postgresql.auth.password
  values:
    replicaCount: 1

    podSecurityContext:
      fsGroup: 65534

    atuin:
      openRegistration: true
      env:
        ATUIN_DB_TIMEOUT: "30"
        ATUIN_DB_MAX_OPEN_CONNS: "10"

    service:
      type: ClusterIP
      port: 8888

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    storage:
      config:
        volumeClaimSpec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Mi

    postgresql:
      enabled: true
      auth:
        database: atuin
        username: atuin
        existingSecret: atuin-postgresql
        secretKeys:
          adminPasswordKey: password
          userPasswordKey: password
      primary:
        persistence:
          enabled: true
          size: 1Gi
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
