---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atuin-server
  namespace: atuin
  labels:
    app: atuin-server
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: atuin-server
  template:
    metadata:
      labels:
        app: atuin-server
    spec:
      containers:
        - name: atuin-server
          image: ghcr.io/atuinsh/atuin:latest
          command: ["atuin"]
          args: ["server", "start"]
          ports:
            - containerPort: 8888
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: ATUIN_HOST
              value: "0.0.0.0"
            - name: ATUIN_PORT
              value: "8888"
            - name: ATUIN_DB_URI
              value: "sqlite:///data/atuin.db"
            - name: ATUIN_OPEN_REGISTRATION
              value: "true"
          volumeMounts:
            - name: atuin-data
              mountPath: /data
      volumes:
        - name: atuin-data
          persistentVolumeClaim:
            claimName: atuin-data-pvc
