apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system

spec:
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  path: ./apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  resources:
    - jellyfin
    - lubelogger
    - podinfo