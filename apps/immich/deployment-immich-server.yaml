---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:release
          command:
            - /bin/sh
            - -c
            - /usr/src/app/server/bin/start.sh
          ports:
            - containerPort: 3001
              name: http
          envFrom:
            - configMapRef:
                name: immich-env
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-db
                  key: password
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: immich-oauth2
                  key: client-secret
          volumeMounts:
            - name: upload
              mountPath: /usr/src/app/upload
            - name: library
              mountPath: /mnt/media/library
          livenessProbe:
            httpGet:
              path: /api/server-info/ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/server-info/ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 4Gi
      volumes:
        - name: library
          persistentVolumeClaim:
            claimName: immich-photos
        - name: upload
          persistentVolumeClaim:
            claimName: immich-upload
