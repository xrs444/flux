---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: "0.8.x"
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 3
    createNamespace: true
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      DB_HOSTNAME: immich-postgres
      DB_USERNAME: immich
      DB_DATABASE_NAME: immich
      DB_PORT: "5432"
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-db
            key: password
      REDIS_HOSTNAME: immich-redis
      REDIS_PORT: "6379"
      # OIDC Configuration
      OAUTH_ENABLED: "true"
      OAUTH_ISSUER_URL: "https://idm.xrs444.net/oauth2/openid/oauth2_immich"
      OAUTH_CLIENT_ID: "oauth2_immich"
      OAUTH_CLIENT_SECRET:
        valueFrom:
          secretKeyRef:
            name: immich-oauth2
            key: client-secret
      OAUTH_SCOPE: "openid email profile"
      OAUTH_BUTTON_TEXT: "Login with Kanidm"
      OAUTH_AUTO_REGISTER: "true"
      OAUTH_AUTO_LAUNCH: "false"

    immich:
      persistence:
        # Main library - must use existing PVC
        library:
          existingClaim: immich-photos

    server:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-server
        tag: release

    machine-learning:
      enabled: true
      persistence:
        cache:
          enabled: true
          size: 10Gi
          type: persistentVolumeClaim
          storageClass: longhorn

    # Use external PostgreSQL
    postgresql:
      enabled: false

    # Use external Redis
    redis:
      enabled: false
