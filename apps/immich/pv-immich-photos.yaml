---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-photos-nfs
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 172.20.3.201
    path: /zfs/documents/photos
  mountOptions:
    - vers=4.1
    - hard
    - intr
