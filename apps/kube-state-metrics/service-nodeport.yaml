  namespace: monitoring
  labels:
    app.kubernetes.io/name: kube-state-metrics
spec:
  type: NodePort
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
  selector:
    app.kubernetes.io/name: kube-state-metrics
