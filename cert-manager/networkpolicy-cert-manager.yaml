apiVersion: "cilium.io/v1"
kind: CiliumNetworkPolicy
metadata:
  name: cert-manager-webhook
  namespace: cert-manager
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: webhook
  ingress:
    - fromEndpoints:
        - {}  # Allow from all namespaces
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP