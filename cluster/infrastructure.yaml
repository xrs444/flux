---
# Infrastructure controllers - Core cluster services
# (Traefik, Cert-Manager, Longhorn, Cilium, Sealed Secrets)
# Deployed first with prune:false to prevent accidental deletion
# 15m interval, 10m timeout, waits for readiness before proceeding
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/controllers
  prune: false
  wait: true
---
# Infrastructure configurations
# ClusterIssuers, Reflector, and other configs
# Depends on infra-controllers being ready
# 15m interval, 5m timeout, auto-pruning enabled
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-controllers
  interval: 15m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/configs
  prune: true
