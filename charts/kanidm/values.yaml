storageClass: longhorn
storageSize: 5Gi
domain: kanidm.local
image:
  repository: kanidm/server
  tag: latest
service:
  port: 443
  targetPort: 8443
tlsSecretName: ""
tlsMounts: |
  - name: tls
    mountPath: /tls
    readOnly: true
    
tlsVolumes: |
  - name: tls
    secret:
      secretName: my-tls-secret