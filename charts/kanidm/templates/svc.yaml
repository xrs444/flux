apiVersion: v1
kind: Service
metadata:
  name: kanidm
  namespace: {{ .Release.Namespace }}
  {{- with .Values.service.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  ports:
    - name: https
      port: 443
      targetPort: 8443
      protocol: TCP
    - name: ldaps
      port: 636
      targetPort: 3636
      protocol: TCP
  selector:
    app: kanidm
