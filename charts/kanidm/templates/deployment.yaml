apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanidm-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kanidm-server
  template:
    metadata:
      labels:
        app: kanidm-server
    spec:
      containers:
        - name: kanidm-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            - name: KANIDM_SERVER_ADMIN_USERNAME
              value: "admin"
            - name: KANIDM_SERVER_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kanidm-admin-secret
                  key: admin
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "100m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.targetPort }}
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.targetPort }}
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /data/kanidm
            {{ .Values.tlsMounts | default "" }}
      volumes:
        - name: config
          configMap:
            name: kanidm-server-config
        {{ .Values.tlsVolumes | default "" }}