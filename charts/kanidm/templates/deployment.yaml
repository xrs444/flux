apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanidm-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kanidm-server
  template:
    metadata:
      labels:
        app: kanidm-server
    spec:
      containers:
        - name: kanidm-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            - name: KANIDM_SERVER_ADMIN_USERNAME
              value: "admin"
            - name: KANIDM_SERVER_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kanidm-admin-secret
                  key: admin
          volumeMounts:
            - name: config
              mountPath: /data/kanidm/server.toml
              subPath: server.toml
{{- if .Values.tlsSecretName }}
            - name: tls
              mountPath: /tls
              readOnly: true
{{- end }}
      volumes:
        - name: config
          configMap:
            name: kanidm-server-config
{{- if .Values.tlsSecretName }}
        - name: tls
          secret:
            secretName: {{ .Values.tlsSecretName | quote }}
{{- end }}