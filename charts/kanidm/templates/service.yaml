# charts/kanidm/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: kanidm-server
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: kanidm-server
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  type: ClusterIP