replicaCount: 1

image:
  repository: registry.gitlab.com/crafty-controller/crafty-4
  pullPolicy: IfNotPresent
  tag: "4.4.2"

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  ports:
    web:
      port: 8000
      targetPort: 8000
    minecraft:
      port: 25565
      targetPort: 25565

ingress:
  enabled: true
  className: "traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: craftycontroller-auth-crafty@kubernetescrd
  hosts:
    - host: crafty.xrs444.net
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: crafty-tls
      hosts:
        - crafty.xrs444.net

persistence:
  enabled: true
  storageClass: "longhorn"
  accessMode: ReadWriteOnce
  size: 20Gi
  mountPath: /crafty

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

nodeSelector: {}
tolerations: []
affinity: {}

env:
  - name: TZ
    value: "America/New_York"
  - name: CRAFTY_WEB_HOST
    value: "0.0.0.0"
  - name: CRAFTY_WEB_PORT
    value: "8000"

auth:
  kanidm:
    enabled: true
    url: "https://auth.xrs444.net"
    realm: "xrs444.net"