# yamllint disable rule:line-length rule:truthy
---
name: Build Diode Discovery Agent Image

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/netbox/diode-agent/Dockerfile'
      - 'apps/netbox/diode-agent/discovery-script.py'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/diode-discovery-agent

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: apps/netbox/diode-agent
          push: true
          no-cache: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
