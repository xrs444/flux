apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      version: "3.4.0"  # Using explicit version instead of 3.4.x
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: traefik
  install:
    remediation:
      retries: 3
  values:
    deployment:
      kind: Deployment
    service:
      enabled: true
  valuesFrom:
    - kind: ConfigMap
      name: traefik-helm-chart-value-overrides
      valuesKey: values.yaml