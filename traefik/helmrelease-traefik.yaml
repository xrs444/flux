apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      version: "3.4.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: traefik
  install:
    remediation:
      retries: 3
  values:
    deployment:
      enabled: true
      replicas: 1
    ingressRoute:
      dashboard:
        enabled: true
    service:
      enabled: true
  valuesFrom:
    - kind: ConfigMap
      name: traefik-helm-chart-value-overrides
      valuesKey: values.yaml
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  upgrade:
    timeout: 5m
    remediation:
      retries: 3
      remediateLastFailure: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: traefik
      namespace: traefik