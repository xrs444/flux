apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-configs
  namespace: flux-system

resources:
- ./infrastructure/configs/reflector
- ./infrastructure/configs/cluster-issuers

spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  path: ./infrastructure/configs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: infra-controllers