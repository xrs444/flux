apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kanidm
  namespace: flux-system
spec:
  targetNamespace: kanidm
  chart:
    spec:
      chart: ./charts/kanidm
      sourceRef:
        kind: GitRepository
        name: flux-charts
        namespace: flux-system
      interval: 1m
      version: "0.1.x"
  interval: 5m
  timeout: 15m
  values:
    domain: idm.xrs444.net
    image:
      repository: kanidm/server
      tag: latest
    kanidm:
      domain: idm.xrs444.net
      storageClassName: longhorn
      tlsSecretName: letsencrypt-wildcard-cert-xrs444.net
      adminSecretName: kanidm-admin-secret
    ingress:
      enabled: true
      clusterIssuer: "letsencrypt-wildcard-cert-xrs444.net"
      tlsSecretName: letsencrypt-wildcard-cert-xrs444.net
    service:
      type: LoadBalancer
      labels:
        advertise: bgp
      containers:
      - image: kanidm/server:{{ .Chart.AppVersion }}
        name: kanidm
        volumeMounts:
        - name: admin-secret
          mountPath: /run/secrets/kanidm
          readOnly: true
      volumes:
      - name: admin-secret
        secret:
          secretName: {{ .Values.kanidm.adminSecretName | default "kanidm-admin-secret" }}