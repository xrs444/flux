apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kanidm
  namespace: flux-system
spec:
  targetNamespace: kanidm
  chart:
    spec:
      chart: ./charts/kanidm
      sourceRef:
        kind: GitRepository
        name: flux-charts
        namespace: flux-system
      interval: 1m
      version: "0.1.x"
  interval: 5m
  timeout: 15m
  values:
    fullnameOverride: "kanidm"  # This will make Helm use "kanidm" as the service name
    domain: idm.xrs444.net
    image:
      repository: kanidm/server
      tag: latest
    kanidm:
      domain: idm.xrs444.net
      storageClassName: longhorn
      tlsSecretName: letsencrypt-wildcard-cert-xrs444.net
    ingress:
      enabled: true
      clusterIssuer: "letsencrypt-wildcard-cert-xrs444.net"
      tlsSecretName: letsencrypt-wildcard-cert-xrs444.net
    service:
      type: LoadBalancer
      labels:
        advertise: bgp
      loadBalancerIP: 172.21.0.3
    persistence:
      dbExistingClaim: kanidm-db
      backupExistingClaim: kanidm-backup
    deploymentStrategy:
      type: Recreate