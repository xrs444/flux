apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kanidm
  namespace: flux-system
spec:
  interval: 10m
  path: ./flux/infrastructure/configs/kanidm
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-charts   # or your main GitRepository name
    namespace: flux-system
  wait: true
  timeout: 5m