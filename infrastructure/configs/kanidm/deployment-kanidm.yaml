
    spec:
      containers:
        - name: kanidm-server
          image: kanidm/server:latest
          ports:
            - containerPort: 8443
          env:
            - name: KANIDM_SERVER_DOMAIN
              value: "kanidm.local"
            - name: KANIDM_SERVER_BINDADDRESS
              value: "0.0.0.0:8443"
            - name: KANIDM_SERVER_DB_PATH
              value: "/data/kanidm"
            - name: KANIDM_SERVER_ADMIN_USERNAME
              value: "admin"
            - name: KANIDM_SERVER_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kanidm-admin-secret
                  key: password
          volumeMounts:
            - name: kanidm-data
              mountPath: /data/kanidm
      volumes:
        - name: kanidm-data
          persistentVolumeClaim:
            claimName: kanidm-data-pvc
