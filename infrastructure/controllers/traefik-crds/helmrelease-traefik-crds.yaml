apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-crds
  namespace: flux-system
spec:
  chart:
    spec:
      chart: traefik
      version: "3.4.x"
      sourceRef:
        kind: HelmRepository
        name: traefik-crds
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: traefik-crds
  install:
    timeout: 10m
    remediation:
      retries: 10
  upgrade:
    timeout: 5m
    remediation:
      retries: 10
      remediateLastFailure: true
