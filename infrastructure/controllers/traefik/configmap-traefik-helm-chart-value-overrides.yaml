apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-helm-chart-value-overrides
  namespace: traefik
data:
  values.yaml: |-
    deployment:
      enabled: true
      replicas: 1
    ingressRoute:
      dashboard:
        enabled: true
    service:
      enabled: true
      # Add labels to the service
      labels:
        advertise: bgp