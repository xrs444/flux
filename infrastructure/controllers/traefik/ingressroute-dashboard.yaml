---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    # All traffic proxied through OAuth2-proxy
    - match: Host(`traefik.xrs444.net`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: oauth2-proxy
          port: 4180
  tls:
    secretName: letsencrypt-wildcard-cert-xrs444.net
