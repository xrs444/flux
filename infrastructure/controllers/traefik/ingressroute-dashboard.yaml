---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: >-
        Host(`traefik.xrs444.net`) &&
        (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      middlewares:
        - name: dashboard-auth
        - name: dashboard-errors
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: letsencrypt-wildcard-cert-xrs444.net
