---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    # Dashboard and API with OAuth2 authentication
    - match: >-
        Host(`traefik.xrs444.net`) &&
        (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      priority: 100
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: dashboard-auth
          namespace: traefik
    # Root path redirect to dashboard
    - match: Host(`traefik.xrs444.net`) && Path(`/`)
      kind: Rule
      priority: 80
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: redirect-root-to-dashboard
          namespace: traefik
  tls:
    secretName: letsencrypt-wildcard-cert-xrs444.net
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-root-to-dashboard
  namespace: traefik
spec:
  redirectRegex:
    regex: ^https://([^/]+)/$
    replacement: https://${1}/dashboard/
    permanent: false
