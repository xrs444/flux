apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system

resources:
- ./infrastructure/controllers/cert-manager
- ./infrastructure/controllers/cilium
- ./infrastructure/controllers/longhorn
- ./infrastructure/controllers/sealedsecrets
- ./infrastructure/controllers/traefik

spec:
  interval: 10m
  retryInterval: 1m
  timeout: 10m 
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:  # Add health checks for critical controllers
    - apiVersion: apps/v1
      kind: Deployment
      name: cilium
      namespace: cilium
