apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system

spec:
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  path: ./infrastructure/controllers
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1  # Changed from cilium.io/v2alpha1
      kind: Deployment
      name: cilium
      namespace: kube-system
  resources:  # Moved resources under spec
    - cert-manager
    - cilium
    - longhorn
    - sealedsecrets
    - traefik