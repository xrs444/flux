apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system

resources:
- cert-manager/
- cilium/
- longhorn/
- sealedsecrets/
- traefik/

spec:
  interval: 10m
  retryInterval: 1m
  timeout: 10m 
  path: ./infrastructure/configs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:  # Add health checks for critical controllers
    - apiVersion: apps/v1
      kind: Deployment
      name: cilium
      namespace: cilium
