apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system

resources:
- cert-manager
- cilium
- longhorn
- sealedsecrets
- traefik

spec:
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  path: ./infrastructure/controllers
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: "cilium.io/v2alpha1"
      kind: Deployment
      name: cilium
      namespace: cilium