apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: oauth2-proxy
      version: "7.x.x"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 5m
  values:
    extraArgs:
      - --provider=oidc
      - --oidc-issuer-url=https://idm.xrs444.net/oauth2/openid/x_longhorn
      - --redirect-url=https://longhorn.xrs444.net/oauth2/callback
      - --email-domain=*
      - --upstream=http://longhorn-frontend.longhorn-system.svc.cluster.local:80/
      - --scope=openid email profile groups
      - --code-challenge-method=S256
      - --cookie-domain=.xrs444.net
      - --cookie-secure=true
    config:
      existingSecret: oauth2-proxy-secret
      configFile: |-
        client_id = "$(OAUTH2_PROXY_CLIENT_ID)"
        client_secret = "$(OAUTH2_PROXY_CLIENT_SECRET)"
        cookie_secret = "$(OAUTH2_PROXY_COOKIE_SECRET)"
    extraEnv:
      - name: OAUTH2_PROXY_CLIENT_ID
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-secret
            key: clientID
      - name: OAUTH2_PROXY_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-secret
            key: clientSecret
      - name: OAUTH2_PROXY_COOKIE_SECRET
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-secret
            key: cookieSecret
    ingress:
      enabled: false
    service:
      type: ClusterIP
      portNumber: 4180