---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
        namespace: flux-system
      version: "1.10.x"
  interval: 5m30s
  install:
    createNamespace: true
    remediation:
      retries: 5
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      remediateLastFailure: true
      retries: 5
  values:
    # Talos Linux compatibility configuration
    # Talos requires special settings since it doesn't include
    # iSCSI tools by default

    defaultSettings:
      # Backup configuration
      backupTarget: "nfs://172.20.3.201:/zfs/systembackups/longhorn"
      backupTargetCredentialSecret: ""
      backupExecutionTimeout: "900"  # 15 minutes in seconds for system backups

      # Storage settings
      defaultDataPath: /var/lib/longhorn
      defaultReplicaCount: 2

      # Talos-specific: Disable iSCSI checks
      # The manager will skip iSCSI validation on Talos nodes
      disableSchedulingOnCordonedNode: true
      storageMinimalAvailablePercentage: 10

      # System component configuration
      systemManagedComponentsNodeSelector: ""
      taintToleration: "node-role.kubernetes.io/control-plane:NoSchedule"

    # Longhorn Manager configuration
    longhornManager:
      # Node selector for Talos compatibility
      nodeSelector: {}
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
          operator: Exists

    # Longhorn Driver configuration
    longhornDriver:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
          operator: Exists

    # CSI components
    csi:
      attacherReplicaCount: 3
      provisionerReplicaCount: 3
      resizerReplicaCount: 3
      snapshotterReplicaCount: 3

    # Storage class configuration
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2

    # Disable pre-upgrade checker for Talos (it checks for iSCSI)
    preUpgradeChecker:
      jobEnabled: false
