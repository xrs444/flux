apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
        namespace: flux-system
      version: v1.7.2
  interval: 5m30s
  install:
    createNamespace: true
    remediation:
      retries: 5
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      remediateLastFailure: true
      retries: 5