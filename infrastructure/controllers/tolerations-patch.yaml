---
# Patch to add toleration for memory-constrained node
# Allows infrastructure pods to schedule on memory-constrained node
# while preventing regular application pods from using it
apiVersion: apps/v1
kind: Deployment
metadata:
  name: placeholder
spec:
  template:
    spec:
      tolerations:
        - key: memory-constrained
          operator: Equal
          value: "true"
          effect: NoSchedule
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: placeholder
spec:
  template:
    spec:
      tolerations:
        - key: memory-constrained
          operator: Equal
          value: "true"
          effect: NoSchedule
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: placeholder
spec:
  template:
    spec:
      tolerations:
        - key: memory-constrained
          operator: Equal
          value: "true"
          effect: NoSchedule
