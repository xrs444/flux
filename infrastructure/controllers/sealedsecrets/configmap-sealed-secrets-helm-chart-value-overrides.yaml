apiVersion: v1
kind: ConfigMap
metadata:
  name: sealed-secrets-helm-chart-value-overrides
  namespace: sealed-secrets
data:
  values.yaml: |-
    ## @section Common parameters

    kubeVersion: ""
    nameOverride: ""
    fullnameOverride: ""
    namespace: sealed-secrets
    extraDeploy: []

    ## @section Sealed Secrets Parameters

    image:
      registry: docker.io
      repository: bitnami/sealed-secrets-controller
      tag: 0.29.0
      pullPolicy: IfNotPresent
      pullSecrets: []

    createController: true
    secretName: "sealed-secrets-key"

    resources:
      limits: {}
      requests: {}

    podSecurityContext:
      enabled: true
      fsGroup: 65534

    containerSecurityContext:
      enabled: true
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1001

    podAnnotations: {}

    priorityClassName: ""
    affinity: {}
    nodeSelector: {}
    tolerations: []

    updateStatus: true

    ## @section Traffic Exposure Parameters

    service:
      type: ClusterIP
      port: 8080
      nodePort: ""
      annotations: {}

    ingress:
      enabled: false
      pathType: ImplementationSpecific
      apiVersion: ""
      ingressClassName: ""
      hostname: sealed-secrets.local
      path: /v1/cert.pem
      annotations: {}
      tls: false
      selfSigned: false
      extraHosts: []
      extraPaths: []
      extraTls: []
      secrets: []

    networkPolicy:
      enabled: false

    ## @section Other Parameters

    serviceAccount:
      create: true
      labels:
        app.kubernetes.io/name: sealed-secrets
        helm.sh/chart: sealed-secrets-2.17.2
        app.kubernetes.io/instance: sealed-secrets
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 0.29.0
        app.kubernetes.io/part-of: sealed-secrets
      name: sealed-secrets-controller

    rbac:
      create: true
      labels:
        app.kubernetes.io/name: sealed-secrets
        helm.sh/chart: sealed-secrets-2.17.2
        app.kubernetes.io/instance: sealed-secrets
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 0.29.0
        app.kubernetes.io/part-of: sealed-secrets
      pspEnabled: false

    ## @section Metrics parameters

    metrics:
      serviceMonitor:
        enabled: false
        namespace: ""
        labels: {}
        annotations: {}
        interval: ""
        scrapeTimeout: ""
        metricRelabelings: []
        relabelings: []
      dashboards:
        create: false
        labels: {}
        namespace: ""
        interval: ""
        reloaderAnnotations: {}
        extraConfigMaps: []
        defaultDashboard: false
        customDashboards: []