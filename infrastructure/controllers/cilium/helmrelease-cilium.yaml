---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: cilium
      version: "1.18.5"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
    timeout: 10m0s
  upgrade:
    cleanupOnFail: true
    remediation:
      remediateLastFailure: true
      retries: 3
    force: true
    crds: CreateReplace
    timeout: 10m0s
  values:
    # upgradeCompatibility set to 1.17 for smooth upgrade to 1.18
    # This minimizes datapath disruption during the upgrade
    upgradeCompatibility: "1.17"

    operator:
      revisionHistoryLimit: 3

    identityAllocationMode: crd
    enablePolicy: default
    policyAuditMode: true
    enableMetrics: true
    enablePolicySecretsSync: true
    policySecretsNamespace: cilium-secrets
    enableIPv4: true
    enableIPv6: false
    enableNodePort: true
    hostPort:
      enabled: true
    routingMode: native
    enableL7Proxy: true
    enableHubble: true
    ipam:
      mode: kubernetes
    hostFirewall:
      enabled: false
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
      peerService:
        clusterDomain: cluster.local
    etcd:
      clusterDomain: cluster.local
    kubeProxyReplacement: true
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
          - NET_BIND_SERVICE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    k8sServiceHost: localhost
    k8sServicePort: "7445"
    bgpControlPlane:
      enabled: true
      announce:
        loadbalancerIP: true
        podCIDR: true
    loadBalancer:
      algorithm: maglev
      mode: hybrid
    externalIPs:
      enabled: true
    enableSourceIPVerification: false
    autoDirectNodeRoutes: true
    ipv4NativeRoutingCIDR: "10.244.0.0/16"
    directRoutingSkipUnreachable: true
    bpf:
      masquerade: true
    enableIPv4Masquerade: true
    ipMasqAgent:
      enabled: true
      config:
        nonMasqueradeCIDRs:
          - 10.244.0.0/16   # Pod CIDR - no masquerade for pod-to-pod
          - 10.96.0.0/12    # Service CIDR - no masquerade for pod-to-service
          - 172.16.0.0/12   # Internal networks - BGP routed via FFR
        masqLinkLocal: false
