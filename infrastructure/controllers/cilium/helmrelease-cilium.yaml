apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: cilium
      version: "1.17.4"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: kube-system
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      remediateLastFailure: true
      retries: 3
    force: true
    crds: CreateReplace
  values:
    ipam:
      mode: kubernetes
    hostFirewall:
      enabled: false
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
      peerService:
        clusterDomain: cluster.local
    etcd:
      clusterDomain: cluster.local
    kubeProxyReplacement: true
    # Add DNS configuration
    dns:
      enabled: true
    # Add DNS policy settings
    enableXTSocketFallback: true
    installNoConntrackIptablesRules: true
    securityContext:
      capabilities:
        ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
        cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE
        - NET_BIND_SERVICE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    k8sServiceHost: localhost
    k8sServicePort: "7445"
    bgpControlPlane:
      enabled: true
      announce:
        loadbalancerIP: true
        podCIDR: true
    ipv4NativeRoutingCIDR: "172.20.0.0/16"
    loadBalancer:
      algorithm: maglev
      mode: hybrid

