apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
  name: bgp-cluster-config
  namespace: kube-system
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  bgpInstances:
    - name: xsvr-conn
      localASN: 65001
      peers:
        - name: xsvr1
          peerAddress: "172.20.1.10"
          peerASN: 65000
          peerConfigRef:
            name: "xsvr-peer"
        - name: xsvr2
          peerAddress: "172.20.1.20"
          peerASN: 65000
          peerConfigRef:
            name: "xsvr-peer"
        - name: xsvr3
          peerAddress: "172.20.1.30"
          peerASN: 65000
          peerConfigRef:
            name: "xsvr-peer"