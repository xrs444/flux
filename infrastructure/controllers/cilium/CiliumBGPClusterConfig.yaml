apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  name: cluster-bgp-config
  namespace: kube-system
spec:
  virtualRouters:
  - localASN: 65001
    podCIDR: true
    serviceSelector:
      matchLabels:
        advertise: bgp
    neighbors:
    - peerAddress: 172.20.1.101
      peerASN: 65000
      eBGPMultihopTTL: 4