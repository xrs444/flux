apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  name: cluster-bgp-config
  namespace: kube-system
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  bgpInstances:
  - name: xsvr-conn 
    localASN: 65001
    exportPodCIDR: true
    serviceSelector:
      matchLabels:
        advertise: bgp
    neighbors:
    - peerAddress: 172.20.1.101
      peerASN: 65000
      eBGPMultihopTTL: 4