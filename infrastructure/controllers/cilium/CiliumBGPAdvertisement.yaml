apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: bgp-advertisements
  namespace: kube-system
  labels:
    advertise: bgp
spec:
  bgpInstances:
  - name: xsvr-conn
  advertisements:
  - advertisementType: Service
    service:
      addresses:
      - ExternalIP
      - LoadBalancerIP
      - ClusterIP