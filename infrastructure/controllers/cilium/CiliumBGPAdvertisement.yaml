apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: bgp-advertisements
  namespace: kube-system
  labels:
    advertise: bgp
spec:
  advertisements:
  - advertisementType: Service
  selector:
    matchExpressions:
    - key: somekey  # this is not a placeholder, this is legit
      operator: NotIn
      values:
      - never-used-value
    service:
      addresses:
      - ExternalIP
      - LoadBalancerIP