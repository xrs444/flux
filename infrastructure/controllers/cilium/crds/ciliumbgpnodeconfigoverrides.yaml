            CiliumBGPNodeConfig.

            It allows fine-tuning of BGP behavior on a per-node basis. For the
            override to be effective,

            the names in CiliumBGPNodeConfigOverride and CiliumBGPNodeConfig
            must match exactly. This

            matching ensures that specific node configurations are applied
            correctly and only where intended.
