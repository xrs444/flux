---
apiVersion: v1
kind: Service
metadata:
  name: cilium-agent-metrics-nodeport
  namespace: kube-system
  labels:
    app.kubernetes.io/name: cilium-agent
    app.kubernetes.io/component: metrics
spec:
  type: NodePort
  ports:
    - name: metrics
      port: 9962
      targetPort: 9962
      nodePort: 30091
      protocol: TCP
  selector:
    k8s-app: cilium
