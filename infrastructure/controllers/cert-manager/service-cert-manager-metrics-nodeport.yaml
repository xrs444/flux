---
apiVersion: v1
kind: Service
metadata:
  name: cert-manager-controller-metrics-nodeport
  namespace: cert-manager
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/component: controller
spec:
  type: NodePort
  ports:
    - name: metrics
      port: 9402
      targetPort: 9402
      nodePort: 30092
      protocol: TCP
  selector:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/component: controller
