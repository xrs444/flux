apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    email: xrs444@xrs444.net
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - selector:
        dnsZones:
          - "xrs444.net"
      dns01:
        cloudflare:
          email: xrs444@xrs444.net
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token
            namespace: cert-manager